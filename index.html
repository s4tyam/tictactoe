<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="title">
                <h1>Let's Play the Tic-Tak-Toe Game!</h1>
            </div>
            <div class="restart">Start new Game</div>
        </div>
        <div class="right">
            <div class="game">
                <div class="header">
                    <div class="playerX">
                        <span>Player X</span>
                    </div>
                    <div class="playerO">
                        <span>Player O</span>
                    </div>
                </div>
                <div class="board">
                    <div class="board-title" data-index="0"></div>
                    <div class="board-title" data-index="1"></div>
                    <div class="board-title" data-index="2"></div>
                    <div class="board-title" data-index="3"></div>
                    <div class="board-title" data-index="4"></div>
                    <div class="board-title" data-index="5"></div>
                    <div class="board-title" data-index="6"></div>
                    <div class="board-title" data-index="7"></div>
                    <div class="board-title" data-index="8"></div>
                </div>
            </div>
            <h2>Player <span class="winner"></span> Winü•Åü•Å</h2>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
